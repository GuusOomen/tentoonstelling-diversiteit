<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MP3 Player Gallery</title>
  <style>
    /* --- General layout --- */
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(180deg, #f1f5fb 0%, #dfe8f7 100%);
      color: #222;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 40px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    /* --- Player card --- */
    .player {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .player:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }

    .cover {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .info {
      padding: 16px;
      text-align: center;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1e293b;
    }

    audio {
      width: 100%;
      outline: none;
      accent-color: #2563eb;
    }

    /* Hide volume controls (most browsers) */
    audio::-webkit-media-controls-volume-slider,
    audio::-webkit-media-controls-mute-button {
      display: none !important;
    }

    /* Safari/macOS fallback for volume hiding */
    audio::-webkit-media-controls-enclosure {
      overflow: hidden !important;
    }

    footer {
      text-align: center;
      color: #64748b;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

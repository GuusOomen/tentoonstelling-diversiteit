<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MP3 Player Gallery</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(180deg, #f4f8ff 0%, #e9f0fb 100%);
      color: #1e293b;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: #1d4ed8;
      margin-bottom: 40px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .player {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .player:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }

    .cover {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .info {
      padding: 16px;
      text-align: center;
      width: 100%;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    /* Custom audio controls */
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-top: 10px;
    }

    .btn {
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 18px;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 14px;
      cursor: pointer;
    }

    .progress {
      height: 100%;
      background: #2563eb;
      width: 0%;
      transition: width 0.1s linear;
    }

    footer {
      text-align: center;
      color: #64748b;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ My MP3 Player Gallery</h1>

  <div class="container">

    <div class="player" data-track="track1.mp3">
      <img src="cover3.png" alt="Track 1 Cover" class="cover">
      <div class="info">
        <div class="title">Track 1 â€“ Song One</div>
        <div class="controls">
          <button class="btn play">â–¶</button>
        </div>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>
    </div>

    <div class="player" data-track="track2.mp3">
      <img src="cover3.png" alt="Track 2 Cover" class="cover">
      <div class="info">
        <div class="title">Track 2 â€“ Song Two</div>
        <div class="controls">
          <button class="btn play">â–¶</button>
        </div>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>
    </div>

    <div class="player" data-track="track3.mp3">
      <img src="cover3.png" alt="Track 3 Cover" class="cover">
      <div class="info">
        <div class="title">Track 3 â€“ Song Three</div>
        <div class="controls">
          <button class="btn play">â–¶</button>
        </div>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>
    </div>

    <div class="player" data-track="track4.mp3">
      <img src="cover3.png" alt="Track 4 Cover" class="cover">
      <div class="info">
        <div class="title">Track 4 â€“ Song Four</div>
        <div class="controls">
          <button class="btn play">â–¶</button>
        </div>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>
    </div>

    <div class="player" data-track="track5.mp3">
      <img src="cover3.png" alt="Track 5 Cover" class="cover">
      <div class="info">
        <div class="title">Track 5 â€“ Song Five</div>
        <div class="controls">
          <button class="btn play">â–¶</button>
        </div>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>
    </div>

  </div>

  <footer>Â© 2025 My Music Collection</footer>

  <script>
    const players = document.querySelectorAll('.player');
    let currentAudio = null;
    let currentButton = null;
    let progressAnimation;

    players.forEach(player => {
      const btn = player.querySelector('.play');
      const progress = player.querySelector('.progress');
      const track = player.dataset.track;

      const audio = new Audio(track);
      audio.volume = 1; // fixed volume
      audio.addEventListener('ended', () => {
        btn.textContent = 'â–¶';
        progress.style.width = '0%';
      });

      btn.addEventListener('click', () => {
        // Stop any currently playing audio
        if (currentAudio && currentAudio !== audio) {
          currentAudio.pause();
          if (currentButton) currentButton.textContent = 'â–¶';
        }

        if (audio.paused) {
          audio.play();
          btn.textContent = 'â¸';
          currentAudio = audio;
          currentButton = btn;
          updateProgress(audio, progress);
        } else {
          audio.pause();
          btn.textContent = 'â–¶';
          cancelAnimationFrame(progressAnimation);
        }
      });

      function updateProgress(audio, bar) {
        const update = () => {
          const percent = (audio.currentTime / audio.duration) * 100;
          bar.style.width = percent + '%';
          if (!audio.paused) progressAnimation = requestAnimationFrame(update);
        };
        progressAnimation = requestAnimationFrame(update);
      }
    });
  </script>
</body>
</html>
